<!doctype html>
<html lang="en">

<head>
  <title>About Us</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
    <!-- implements two rows that are side by side -->
    <div class="container d-flex justify-content-center">
        <div class="row">
          <div class="col-4 mx-auto  text-center">
            
            <p class="fs-5 fw-bold">Contact Us</p>
            <br>
            <p "fs-5">Send Us A Message</p>
            
            <!-- Input field for contacting us-->
              <form id="emailForm" onsubmit="submitEmail(event)">
                <div class="form_area">
                  <input type="text" id="name" name="name" placeholder="Full Name" required>


                <input type="email" id="email" name="email" placeholder="Email" required>
              
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
              
                <button type="submit" class="btn btn-dark">Submit</button>
                </div>
                
</form>
            </div>
          </div>

          <!-- Middle part of website -->
          <div id="site_map" class="col-4 mx-auto  text-center">
            <p class="fs-5 fw-bold" style="margin-top: 0;">Site Map</p>
            <p class="fs-5">All Our Pages</p>
          </div>
          
          <!-- Right part of the website containing logos and contact information-->
          <div class="col-4 mx-auto  text-center">
            <img src="Logo.jpg" alt="" class="img-fluid rounded rounded-circle">
            
            <div class="container">
                <div class="row align-items-center">
                  <div class="col-md-6">
                    <img src="Email_logo.jpg" alt="" class="img-fluid">
                  </div>
                  <div class="col-md-6">
                    <p class="text-center my-auto">Your text goes here.</p>
                  </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-md-6">
                      <img src="Phone_logo.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-md-6">
                      <p class="text-center my-auto">+747298742</p>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>

</html>
